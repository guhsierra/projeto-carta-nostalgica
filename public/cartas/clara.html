<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Carta Para Clara</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS GLOBAIS E PARA O SCROLL DA PÁGINA --- */
        html {
            scrollbar-width: thin;
            scrollbar-color: #c0392b #0c0a1a;
        }

        html::-webkit-scrollbar {
            width: 8px;
        }

        html::-webkit-scrollbar-track {
            background: #0c0a1a;
        }

        html::-webkit-scrollbar-thumb {
            background-color: #c0392b;
            border-radius: 20px;
        }

        /* --- CONFIGURAÇÕES DO CORPO DA PÁGINA --- */
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #0c0a1a;
            /* AQUI ESTÁ A MUDANÇA QUE TRAZ O BRILHO DE VOLTA! */
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            margin: 0;
            overflow-y: auto;
        }

        /* --- FUNDO INTERATIVO FIXO --- */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* --- CONTÊINER DO CONTEÚDO --- */
        .content-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 80px 20px;
        }

        /* --- ESTILOS ESPECÍFICOS PARA A PÁGINA DA CARTA --- */
        .letter-content {
            background-color: rgba(243, 229, 216, 0.9);
            color: #333;
            padding: 40px;
            border-radius: 5px;
            max-width: 600px;
            text-align: left;
            font-size: 20px;
            line-height: 1.8;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in;
        }

        .letter-content h1 {
            font-weight: 600;
            margin-bottom: 20px;
            color: #c0392b;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <main class="content-wrapper">
        <div class="letter-content">
            <h1>Querida Clara,</h1>
            <p>
                ...
            </p>
            <h3>Com carinho,
                <br>Gustavo.
            </h3>
        </div>
    </main>

    <!-- Script de partículas com a INTERATIVIDADE RESTAURADA -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 2, "random": true },
                "line_linked": { "enable": false },
                "move": { "enable": true, "speed": 1.2, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "window",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
                    "push": { "particles_nb": 4 }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
